<html lang="en">

<body>
    <h3 style="color: white;">
        THREE.JS

    <div id="container">

   <script type="module">
    import * as THREE from "./three.module.js"
 

    //   scene
      var scene = new THREE.Scene();

    //   camera
    var width = window.innerWidth;
    var height = window.innerHeight;
    var viewAngle = 45;
    var nearClipping = 0.1;
    var farClipping = 9999;

    var camera = new THREE.PerspectiveCamera(viewAngle, width / height)
    camera.position.set(0,0,10)

    // Geometry + Material = Mesh
    // BoxGeometry  >> CUBE
    // var cubeGeometry = new THREE.BoxGeometry(2,2,2)
    // // MeshBasicMaterial >> Material for CUBE
    // var cubeMaterial = new THREE.MeshBasicMaterial({color : "blue"})
    // // Mesh = Geometry + Material
    // var cube = new THREE.Mesh(cubeGeometry, cubeMaterial)

    // cube.position.set(0,0,0)
    // // Add Mesh in scene
    // scene.add(cube)

    const geometry = new THREE. CapsuleGeometry(1, 1);
    const material = new THREE.MeshBasicMaterial({color: "red"});
    const capsule = new THREE.Mesh(geometry, material);
    scene.add(capsule)

    // Renderer
    var renderer = new THREE.WebGLRenderer ({antialize : true});
    renderer.setSize(width, height);

    // JS to get elements
    var element = document.getElementById("container")
    //JS to append domElement into our HTML
    element.appendChild(renderer.domElement)

    //  animate();

     function another() {
        capsule.rotation.y += 0.01
        capsule.rotation.x += 0.01
        requestAnimationFrame(another);
        renderer.render(scene, camera)
    }

     another();

    </script>
    </div>
</body>
