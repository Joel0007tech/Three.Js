<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Js learning</title>
</head>
 
<body>
    <div id="container">
 
    <script type="module">
 
        import * as THREE from "./three.module.js"
       
        // Scene
        var scene = new THREE.Scene(); 
       
       
        // Camera
        var width = window.innerWidth; // width of browser window
        var height = window.innerHeight; // height of browser window
        var viewAngle = 45; // view angle for Camera
        var nearClipping = 0.1; // near view point of camera
        var farClipping = 9999; // far view point of camera
 
        var camera = new THREE.PerspectiveCamera(viewAngle, width / height, nearClipping, farClipping);
        camera.position.set(0,0,10)
 
       
        // Geometry + Material = Mesh 
        // // BoxGeometry >> CUBE 
        var cubeGeometry = new THREE.BoxGeometry(2,2,2)
        // MeshBasicMaterial >> Material for CUBE
        var cubeMaterial = new THREE.MeshBasicMaterial({color : "green"})      
        // Mesh = Geometry + Material 
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
        
        cube.position.set(-5,0,0)
        // Add Mesh in scene     
        scene.add(cube)
 
        const geometry = new THREE.CapsuleGeometry( 1, 1 );
        const material = new THREE.MeshBasicMaterial({color: "white"});
        const capsule = new THREE.Mesh( geometry, material );
        
        scene.add( capsule );
         
        const geometryCone = new THREE.ConeGeometry( 2, 2, 20 );
        const materialCone = new THREE.MeshBasicMaterial({color: "green"});
        const cone = new THREE.Mesh( geometryCone, materialCone );
        cone.position.set(5,0,0)
        scene.add( cone );
         
         // Renderer
        var renderer = new THREE.WebGLRenderer({antialize : true});
        renderer.setSize(width, height);
 
        // JS to get elements
        var element = document.getElementById("container")
        // JS to append domElement into our HTML 
        element.appendChild(renderer.domElement);
 
        function animate() {
            cube.rotation.y += 0.01;
            capsule.rotation.x += 0.01;
            cone.rotation.z += 0.01
            requestAnimationFrame(animate); // this method calls `animate` frame again & again
            renderer.render(scene, camera);
        }
 
        animate();
 
    </script>
    </div>

</body>
 
</html>
